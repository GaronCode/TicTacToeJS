<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>

  </head>
  <body>
    <header id="header-menu">
      <h1 id="header-name">Tic-Tac-Toe</h1>
      <div id="inGameMenu" style="display: none;">
        <div>Turn <span id="turn-number"></span></div>
        <div id="nowTurn">Player Turn</div>
        <div onclick="stopGame()" class="stopGame" id="stopGame">EXIT</div>
      </div>
    </header>
    <article class="mainMenu" id="mainMenu">
      <section>
        <button type="button" onclick="startGame()" class="button-start-game">START</button>
      </section>

      <section class="settings">
        <div class="choice-container">
          <button class="choice-size x3" onclick="setHtmlPole(3,3,3)"></button><button class="choice-size x5" onclick="setHtmlPole(15,15,5)"></button>
        </div>
        <p>Horizontal</p>
        <input type="number" id="inputX" value="3" />
        <p>Vertical</p>
        <input type="number" id="inputY" value="3" />
        <p>Win-line</p>
        <input type="number" id="inputWin" value="3" />
        <p>AI enabled</p>
        <input type="checkbox" id="inputAi" checked />
      </section>

    </article>
    <div id="pole" style="display: none">

    </div>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript">

function startGame() {
  let game = new TikTacToe();

  game.setHideEl(i('mainMenu')).setHideEl(i('header-name'));
  game.setShowEl(i('inGameMenu')).setShowEl(i('pole'));
  game.setWinnerColorEl(i('header-menu'));
  game.setStatusEl(i('nowTurn')).setTurnNumberEl(i('turn-number'));
  game.setPole(i('pole'));
  game.addPlayer({
    symbol: 'X',
    color: '#ea4e4e',
    isAi: false
  }).addPlayer({
    symbol: 'O',
    color: '#737ad9',
    isAi: i('inputAi').checked
  });
  game.setRules({
    x: i('inputX').value,
    y: i('inputY').value,
    line: i('inputWin').value
  });

  game.setStopGameEl(i("stopGame"));
  game.start();
}

function setHtmlPole(x,y,l) {
  i('inputX').value = x;
  i('inputY').value = y;
  i('inputWin').value = l;
}

function i(i) {
  return document.getElementById(i);
}
    </script>
  </body>
</html>
